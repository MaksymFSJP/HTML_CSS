<!doctype html>

<head>

    <h1 style="text-align: center;">What do I have in my fridge?</h1>
<div class="Foodmarket">

    <img src="https://pngimg.com/uploads/pepper/pepper_PNG3253.png" alt="Pepper">
</div>
<div class="box Apple">
    <p>Apple</p>
    <img src="https://grizly.club/uploads/posts/2023-08/1693246750_grizly-club-p-kartinki-frukti-prozrachnim-fonom-bez-fona-34.png" alt="Apple">

<div class="box Cheese">
    <p>Cheese</p>
    <img src="https://pngimg.com/d/cheese_PNG1.png" alt="Cheese">
</div>
<div class="box Corn">
    <p>Corn</p>
    <img src="https://pngimg.com/d/corn_PNG5283.png" alt="Corn">
</div>
<div class="box Mushroom">
    <p>Mushroom</p>
    <img src="https://png.pngtree.com/png-vector/20240912/ourmid/pngtree-white-champignons-mushrooms-png-image_13816083.png" alt="Mushroom">

</div>
<div class="box Eggs">
    <p>Eggs</p>
    <img src="https://cdn.pixabay.com/photo/2017/10/09/16/03/egg-2833871_1280.png" alt="Eggs">
</div>
<div class="box Coriander">
    <p>Coriander</p>
    <img src="https://png.pngtree.com/png-vector/20250323/ourmid/pngtree-fresh-coriander-leaves-bunch-png-image_15857611.png" alt="Coriander">
